<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battle.net</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@500&display=swap"
        rel="stylesheet"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="Header-top">
            <div class="logo">
                <img class="logo" src="Pictures/Battlenet.jpg" alt="Logo" />
            </div>
            <div class="options">
                <button>Download</button>
                <button>Help</button>
                <div class="dropdown">
                        <button class="dropbtn">Account</button>
                        <div class="dropdown-content">
                            <a href="#">Sign in</a>
                            <a href="#">Options</a>
                            <a href="#">Favorite</a>
                            <a href="#">Promocode</a>
                            <a href="#">Change BattleTag</a>
                            <a href="#">Registration</a>
                        </div>
                </div>
            </div>
            <div class="Games">
                <div class="dropdown">
                        <button class="dropbtn">Warcraft</button>
                        <div class="dropdown-content">
                            <a href="#">World of Warcraft</a>
                            <a href="#">World of Warcraft classic</a>
                            <a href="#">Warcraft Rumble</a>
                            <a href="#">Warcraft III</a>
                            <a href="#">Hearthstone</a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
